<html>
<head>
  <title>Multiply Numbers in Strings</title>
    <script language="javascript">
	function check(){
		var i = prompt("Enter Your Number");
		var fac =1;
		while (i>=1){
			fac=fac*i;
			i=i-1;
			
			}
			document.write("Factinal Number is" +fac);
	}
	check()
		
	</script>
